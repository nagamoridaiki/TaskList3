<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScript課題③</title>
</head>
<body>
    <h1>ToDoリスト</h1>
    <input type="radio" name="process" value='全て' onclick="display()" checked>全て
    <input type="radio" name="process" value='作業中' onclick="display()" >作業中
    <input type="radio" name="process" value='完了' onclick="display()">完了
    <p>
        <table id="taskList">
        </table>
    </p>
    <h1>新規タスクの追加</h1>
    <input type="text" id="newTask" value="">
    <button id="button">追加</button>
</body>
<script src="index.js"></script>
</html>
